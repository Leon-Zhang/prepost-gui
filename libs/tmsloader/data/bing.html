<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui' />
	<title>Leaflet Bing Maps Layer</title>
	<script type="text/javascript" src="http://ecn.dev.virtualearth.net/mapcontrol/mapcontrol.ashx?v=7.0&mkt=ja-JP"></script>
	<style>
		body {
			margin: 0;
			padding: 0;
		}
		#map {
			position: absolute;
			top: 0;
			bottom: 0;
			width: 100%;
		}
		.MicrosoftNav {
			display: none;
		}
	</style>
</head>

<body>
	<div id="map"></div>

	<script>
		var BING_KEY = '%KEY%';

		var map = new Microsoft.Maps.Map(document.getElementById('map'), {
			credentials: BING_KEY,
			center: new Microsoft.Maps.Location(%LATITUDE%, %LONGITUDE%),
			mapTypeId: Microsoft.Maps.MapTypeId.%IMAGERYSET%,
			zoom: %ZOOMLEVEL%
		});
	</script>
</body>
</html>
